<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Random</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <img src="random-color-generator-cover.jpg" alt="Random Color Generator Cover" class="cover-image">
        <h1>Click on any box to change its background color to a random color.</h1>
        <div class="random-bg" onclick="refreshBgColor(this)"><p>RANDOM COLOR - 1</p></div>
        <div class="random-bg" onclick="refreshBgColor(this)"><p>RANDOM COLOR - 2</p></div>
        <div class="random-bg" onclick="refreshBgColor(this)"><p>RANDOM COLOR - 3</p></div>
        <div class="random-bg" onclick="refreshBgColor(this)"><p>RANDOM COLOR - 4</p></div>
        <div class="random-bg" onclick="refreshBgColor(this)"><p>RANDOM COLOR - 5</p></div>
        <div class="random-bg" onclick="refreshBgColor(this)"><p>RANDOM COLOR - 6</p></div>
        <div class="random-bg" onclick="refreshBgColor(this)"><p>RANDOM COLOR - 7</p></div>
        <div class="random-bg" onclick="refreshBgColor(this)"><p>RANDOM COLOR - 8</p></div>
        <div class="random-bg" onclick="refreshBgColor(this)"><p>RANDOM COLOR - 9</p></div>
    </div>
</body>
</html>
